<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title>FishClub</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
		<link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<link href="__CSS__/animate.css" rel="stylesheet">
		<link href="__CSS__/style.css?v=4.1.0" rel="stylesheet">
		<link rel="stylesheet" href="__VENDOR__/layui/css/layui.css">
		<style>
			.mgL-185 {
				margin-left: 1.85rem;
			}
			
			#pageCon {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				width: 100%;
			}
			
			-webkit-scrollbar {
				display: none;
			}
			
			#toolbarCon {
				background-color: #000000;
				width: 100%;
				height: 0.3rem;
			}
			
			#commodityCon {
				background-color: rgb(255, 255, 255);
				width: 100%;
				/*height: 500px;*/
				padding-bottom: 0.8rem;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			
			#loginCon {
				width: 40%;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			
			#misCon {
				width: 40%;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			
			.avgCon {
				display: flex;
				flex-direction: column;
				/*align-items: center;*/
				justify-content: center;
				/*background-color: #000000;*/
				width: 50%;
			}
			
			.rightCo {
				display: flex;
				flex-direction: column;
				/*justify-content: center;*/
				align-items: flex-end;
				width: 100%;
			}
			
			#searchCon {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				height: 0.4rem;
				width: 1.2rem;
				/*margin-top: 20px;*/
				background-color: rgb(37, 65, 109);
				padding: 0 0.1rem;
				color: white;
			}
			
			#fontCon {
				color: #FFFFFF;
				font-size: 0.12rem;
			}
			
			.inputStyle {
				border: none;
				outline: none;
				background-color: rgb(37, 65, 109);
				width: 2.5rem;
				color: #FFFFFF;
			}
			
			.xiaCon {
				display: flex;
				flex-direction: row;
				margin-top: 0.2rem;
			}
			
			.weifont {
				color: #FFFFFF;
				font-weight: bolder;
			}
			
			.shoppingCar {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				/*margin-left: 15px;*/
				height: 0.4rem;
				width: 1rem;
				/*margin-top: 20px;*/
				background-color: rgb(37, 65, 109);
				padding: 0 0.04rem;
				color: #FFFFFF;
				position: relative;
			}
			
			.mgL-10 {
				margin-left: 0.1rem;
			}
			
			.pd-30 {
				padding: 0.3rem 0;
			}
			
			.redFont {
				color: rgb(192, 40, 28);
				font-size: 0.22rem;
				font-weight: bold;
			}
			
			.mgT-20 {
				margin-top: 0.2rem;
			}
			
			#loginCon input:focus {
				border-style: solid;
				border-color: rgb(119, 161, 243);
				box-shadow: 0 0 0.15rem #03a9f4;
			}
			
			.logInput {
				width: 3rem;
				height: 0.4rem;
				padding: 0 0.1rem;
			}
			
			.blueFont {
				color: rgb(61, 87, 138);
			}
			
			.btncol {
				background-color: rgb(42, 74, 124);
			}
			
			#number {
				position: absolute;
				width: 0.2rem;
				height: 0.2rem;
				border-radius: 0.2rem;
				border: none;
				text-align: center;
				background-color: rgb(252, 234, 79);
				top: 1.1rem;
				right: 2.32rem;
				color: rgb(42, 74, 124);
			}
			
			.shopingCon {
				display: flex;
				width: 66%;
				flex-direction: column;
				align-items: flex-start;
				justify-content: center;
			}
			
			.wareCon {
				display: flex;
				flex-direction: row;
				padding-top: 0.4rem;
				width: 100%;
				align-items: center;
				justify-content: space-between;
			}
			
			.bd {
				width: 100%;
				border-bottom: 1px solid #cdcdcd;
			}
			
			.numS {
				width: 0.22rem;
				height: 0.22rem;
				border-radius: 0.22rem;
				border: 1px solid #cdcdcd;
				text-align: center;
			}
			
			.numCon {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				width: 0.7rem;
			}
			
			.submitCon {
				display: flex;
				flex-direction: column;
				align-items: flex-end;
				width: 100%;
			}
			
			#parent {
				overflow-x: hidden;
				overflow-y: scroll;
			}
			
			::-webkit-scrollbar {
				display: none;
			}
			
			.item {
				width: 18%;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
			}
			
			.mgT-10 {
				margin-top: 0.1rem;
			}
			
			.imgCo {
				width: 100%;
				height: 100%;
			}
			
			.imgContainer {
				height: 1.1rem;
			}
			
			.wid-160 {
				width: 100%;
				height: 0.65rem;
				padding: 0.1rem 0;
			}
			
			.gray-bg {
				background-color: white;
			}
		</style>
	</head>

	<body class="gray-bg" id="parent">
		<div id="wrapper wrapper-content animated fadeInRight pageCon" style="overflow-y: scroll;">
			<div id="headCon">
				<input id="user_name" value="{$ln}" hidden="hidden"/>
				<input id="user_flag" value="{$flag}" hidden="hidden"/>
				<input id="user_num" value="{$cart}" hidden="hidden"/>
			</div>
			<div id="toolbarCon"></div>
			<div id="commodityCon">
				<div class="shopingCon">
					<div class="pd-30 redFont bd"> FEATURED ITEMS</div>
					<volist name="data" id="vo">
						<div class="wareCon">
							<volist name="vo" id="content">
								<div class="item" onclick="toDetail({$content.ware_id})">
									<div class="imgContainer">
										<img src="__ROOT__/Uploads/{$content.picture}" class="imgCo" />
									</div>
									<span class="wid-160">{$content.name}</span>
									<span class="redFont">${$content.price}</span>
								</div>
							</volist>
						</div>
					</volist>
				</div>

			</div>

		</div>
		<!-- 全局js -->
		<script src="__JS__/jquery.min.js?v=2.1.4"></script>
		<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
		<script src="__JS__/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="__JS__/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="__JS__/plugins/layer/layer.min.js"></script>
		<!-- 自定义js -->
		<script type="text/javascript" src="__JS__/hAdmin.js?v=4.1.0"></script>
		<!--<script type="text/javascript" src="__JS__/index.js"></script>-->
		<script type="text/javascript" src="__VENDOR__/layui/layui.js"></script>
		<script src="__VENDOR__/Head.js"></script>
		<script src="__VENDOR__/Utils.js"></script>
		<script type="text/javascript">
			var headCon;
			init();
			function init(){
				document.documentElement.style.fontSize = "100px";
				window.addEventListener('resize', Utils.reszieFontHandler);
				headCon = document.getElementById("headCon");
				var flag = document.getElementById("user_flag");
				flag = flag.value == 1 ? true : false;
				var name = document.getElementById("user_name").value;
				var num = document.getElementById("user_num").value;
                var headContent = new Head(flag,name,headCon,num);
			}
			function showmis() {
				$('#misCon').show();
				$('#loginCon').hide();
			}

			function showlogin() {
				$('#misCon').hide();
				$('#loginCon').show();
			}

			function toOrder() {
				window.location.href = "../OrderDetail/orderDetail.html";
			}

			function toDetail(ware_id) {
				window.location.href = "./wareDetail.html?ware_id=" + ware_id;
			}

			function logOut() {
				$.ajax({
					data: '',
					type: "POST",
					dataType: "JSON",
					url: '__URL__/logout',
					success: function(data) {
						if(data.state == true) {
							window.location.href = "../Main/index.html";
						} else {
							layer.alert(data.info, {
								icon: 5,
								btn: ['OK'],
								title: 'INFORMATION'
							});
						}
					}
				});
			}

			function toContact() {
				layer.open({
					type: 2,
					title: 'Contact us',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['50%', '28%'],
					content: '__URL__/contactUs',
					end: function() {
					}
				});
			}
		</script>
	</body>

</html>
