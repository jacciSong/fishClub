		<script type="text/javascript">
			var headCon;
			init();
			function init(){
				document.documentElement.style.fontSize = "100px";
				window.addEventListener('resize', Utils.reszieFontHandler);
				headCon = document.getElementById("headCon");
                var headContent = new Head(false,"",headCon,0);
			}
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form,
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value == '' || value == null) {
							return 'Please enter information';
						}
					},
				});
				form.on('submit(register)', function(data) {
					var formData = $('#registerForm').serializeArray();
					var postData = {};
					var flag = true;
					var name = '';
					$(formData).each(function() {
						postData[this.name] = this.value;
						if(postData[this.name] == '' || postData[this.name] == null) {
							flag = false;
							name = this.name;
							if(name == 'FirstName')
								name = 'First Name';
							else if(name == 'LastName')
								name = 'Last Name';
							return false;
						}
					}); // * 发起请求
					if(!flag) {
						layer.alert(name + " can not be empty", {
							icon: 5,
							btn: ['OK'],
							title: 'INFORMATION'
						});

					} else {
						$.ajax({
							data: postData,
							type: "POST",
							dataType: "JSON",
							url: '__URL__/addAccountInfo',
							success: function(data) {
								if(data.state == true) {
								window.location.href = "../Main/index.html";
								} else {
									layer.alert(data.info, {
										icon: 5,
										btn: ['OK'],
										title: 'INFORMATION'
									});
								}
							}
						}); // end ajax
					}

					return false;
				});
			});
			function toOrder() {
				window.location.href = "../OrderDetail/orderDetail.html";
			}
			function toContact() {
				layer.open({
					type: 2,
					title: 'Contact us',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['50%', '28%'],
					content: '__URL__/contactUs',
					end: function() {
					}
				});
			}
